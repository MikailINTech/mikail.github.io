# a summary about you
summary: "Je suis récemment diplômé du M2 IASD de l'Université PSL. Avant cette expérience, j'ai étudié trois ans à Télécom SudParis où je me suis spécialisée en modélisations mathématiques.
Mes compétences vont des connaissances de base en programmation à la théorie et à l'application avancées du deep learning, et j'ai eu l'occasion de mettre ces compétences en pratique grâce à mes expériences en entreprise et en laboratoire. 
Ma formation et mon expérience font que je suis équipé pour m'attaquer à des problèmatiques complexes orientées entreprise et recherche, et je suis toujours enthousiaste à l'idée d'apporter mes compétences et mes connaissances à de nouveaux défis.
Que vous soyez à la recherche d'une solution axée sur les données pour résoudre un problème commercial ou d'une personne compétente ayant une solide expérience en IA, n'hésitez pas à me contacter, je pense que je répondrais parfaitement à vos besoins."


